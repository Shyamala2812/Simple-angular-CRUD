<div style="height: 100vh;background-color: black;">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 p-5 rounded" style="background-color: white;">
                <h1 class="common-text-color">Profile List</h1>
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">ID</th>
                                <th scope="col">FirstName</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Email</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let profile of profileList; let i = index;">
                                <td>{{i+1}}</td>
                                <td>1</td>
                                <td>Shyamala</td>
                                <td>R</td>
                                <td>shyama28.raji@gmail.com</td>
                                <td>
                                    <button mat-raised-button class="text-white" type="button" [routerLink]="['overview']" [queryParams]="{id: 1}" style="background-color: #24ade1;">Click</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
